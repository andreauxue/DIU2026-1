<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Adopciones</title>
    <link rel="stylesheet" href="estilos2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
    
</head>

<body>
  <header class="contenedor">
    <h1>Galería de Adopciones</h1>
    <p class="texto-parpadeo">Explora y encuentra a tu nuevo compañero</p>
    <div id="principal">
        CONTENIDO PRINCIPAL
    </div>
    <a href="https://youtube.com">esto es youtube</a>
  </header>

  <main class="contenedor">
    <section class="galeria">
      <article class="tarjeta contenedor">

        <img src="luna.jpg" alt="Perrita mestiza llamada Luna" style="width: 100%; border-radius: 8px;" />
        <div class="contenido">
          <h2>Luna</h2>
          <p>Edad: 2 meses</p>
          <p>Vacunada: <mark>Sí</mark></p>
          <p>Convive con niños y otros perros.</p>
          <p>Revisión: <time datetime="2025-07-15">15 julio 2025</time></p>
          <button class="boton">Quiero adoptarla</button>
        </div>
      </article>
    </section>

    <section class="contenedor-grid">
        <div>Celda 1</div>
        <div>Celda 2</div>
        <div>Celda 3</div>
        <div>Celda 4</div>
        <div>Celda 5</div>
    </section>
  </main>

  <footer class="contenedor" style="text-align: center; margin-bottom: 2rem;">
    <p>Contacto: <a href="mailto:info@adopta.mx">info@adopta.mx</a></p>
    <small>© 2025 Adopta un Amigo</small>
  </footer>
</body>
</html>
